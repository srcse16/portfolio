    body {

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      user-select: none;
    }
      .navbar {
      background: #181d23 !important;

    }
    .navbar-brand {
      font-weight: bold;

    main.container {
      max-width: 600px;
      margin: 50px auto 80px;
      background-color: #1e1e1e;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 30px rgb(0 0 0 / 0.8);
      text-align: center;
    }
    main h1 {
      font-weight: 500;
      font-size: 1.0 rem;
      margin-bottom: 40px;
      color: #f37806;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }
    h1:hover{

    }
    .btn-social {
      width: 140px;
      font-size: 1.2rem;
      font-weight: 700;
      padding: 12px 0;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: linear-gradient(45deg, #000000, #1a6ed8);
      box-shadow:
        0 4px 8px rgba(51, 255, 65, 0.6),
        0 8px 15px rgba(29, 216, 26, 0.5),
        0 12px 20px rgba(27, 162, 15, 0.7);
      user-select: none;
      text-decoration: none;
      color: white !important;
      border: none;
      transition:
        background 0.3s ease,
        box-shadow 0.4s ease,
        transform 0.25s ease;
      cursor: pointer;
      outline-offset: 4px;
      outline-color: transparent;
    }
    .btn-social:hover,
    .btn-social:focus {
      transform: translateY(-7px);
      background: linear-gradient(45deg, #1a6ed8, #0f4fa2);
      box-shadow:
        0 8px 16px rgba(6, 239, 57, 0.9),
        0 16px 30px rgba(0, 8, 18, 0.75),
        0 20px 40px rgb(229, 143, 6);
      outline-color: #3399ff;
      text-decoration: none;
      color: white !important;
      z-index: 1;
    }
    .btn-social i {
      font-size: 1.6rem;
      line-height: 1;
    }
    p.note {
      margin-top: 30px;
      font-size: 1rem;
      color: #bbb;
      font-style: italic;
      user-select: text;
    }
    footer {
      background: linear-gradient(45deg, #000000, #1a6ed8);
      color: #ffffff;
      padding: 25px 0;
      text-align: center;
      font-size: 0.9rem;
      letter-spacing: 0.02em;
      user-select: none;
      margin-top: 60px;
    }
    @media (max-width: 480px) {
      .btn-social {
        width: 100%;
        font-size: 1.1rem;
        padding: 10px 0;
      }
    }
  </style>
</head>
